<div class="container-fluid" style="height: 500px;">
  <div class="row" style="border: 1px solid grey; padding: 10px">
    <h4>{{currentQuestion}}</h4>
  </div>
  <div class="row" style="border: 1px solid grey; padding: 10px">
    <div class="container-fluid" style="height: 400px;overflow: scroll;">
      <div class="row" *ngFor="let userss of usersAvailable; index as i">
        <div class="col-sm-1" style="border: 1px  grey;font-family: 'Times New Roman', Times, serif;font-weight: bold"> {{userss}}</div>
        <div class="col-sm-11" style="border: 1px  grey;font-style: italic"> {{usersResponse[i]}}</div>
      </div>
    </div>  
  </div>
  <div class="row" style="border: 1px solid grey; padding: 1px">
    <div class="container-fluid" style="height: 90px; padding: 3px; overflow: hidden;">
      <div class="row" >
          <div class="col-sm-2.5" >
            <input type="text"  [(ngModel)]="userId" placeholder="Unique Id" style="width: 150px;height: 75px; font-size: 30px;text-align: center">
          </div>
          <div class="col-sm-8.5" >
            <textarea [(ngModel)]="userResponse" class="form-control"style="width: 1090px;  font-size: 20px"></textarea>
          </div>
          <div class="col-sm-1">
            <button (click)="SubmitResponse()" class="btn-primary" style="width: 100%;height: 100%;">Submit Response</button>
          </div>
      </div>
    </div>
  </div>
</div>
