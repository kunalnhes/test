<mat-horizontal-stepper  >
  <mat-step *ngFor="let question of ar">
    <ng-template matStepLabel><b></b></ng-template>

    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-subtitle>Question No. {{question}}</mat-card-subtitle>
          <mat-card-title>What is your Name.: {{gamePlayingId}}</mat-card-title>
          &nbsp;
        </mat-card-header>
        <mat-card-content>
            <form class="example-form" >
                <div>
                  <mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason" [ngModelOptions]="{standalone: true}">
                    <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
                        {{season}}
                    </mat-radio-button>
                  </mat-radio-group>
                </div>
                &nbsp;
            </form>
          {{favoriteSeason}}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Save</button>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </mat-card-actions>
      </mat-card>
  </mat-step>
</mat-horizontal-stepper>
