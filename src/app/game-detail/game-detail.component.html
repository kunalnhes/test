<div class="container-fluid">
  <div class="row">
    <div class="col-sm-8">
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{game.name}}</mat-card-title>
              <mat-card-subtitle><a href="#">Know More about the game</a></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <img style="width: 100%;height: 250px;" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
            </mat-card-content>
            description: {{game.description}}
            <p>
                About the game details. Lets play and understand the detail about the game.
            </p>
            <mat-card-actions>
              <button (click)="generateId(game)" mat-raised-button color="primary">Create New Game ID</button>
              <button mat-raised-button>Load Previous Game Details</button>
            </mat-card-actions>
          </mat-card>

    </div>
    <div class="col-sm-4">
        <game-start *ngIf="startGameComponent" [newGamePlay]="newGamePlay" [playId]="gamePlayingId"></game-start>
    </div>
  </div>
</div>
