<div class="container">
  <h2>Displaying Results</h2>           
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Game PlayingId</th>
        <th>GameName</th>
        <th>Players Joined</th>
        <th>Game Status</th>
        <th>Winning Criteria</th>
        <th>Start Time</th>
        <th>End Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results">
        <td>{{result.id}}</td>
        <td>{{result.GameName}}</td>
        <td>abc</td>
        <td>{{result.GameStatus}}</td>
        <td>{{result.WinningCriteria}}</td>
        <td>{{result.StartTime}}</td>
        <td>{{result.EndTime}}</td>
      </tr>
    </tbody>
  </table>
</div>
